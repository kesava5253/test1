<!DOCTYPE html>
<html>
<head>

<style>
 
body {

     background: url('img.jpg') center;
}
header {
 background-color: #000000;

}

.sidenav {

    top: 0;

.sidenav a {

    font-size: 25px;
    color: #818181;
    display: block;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.closebtn{
 position: absolute;
    top: 5%;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}
.sidenav  {
    
    top: 15%;
    font-size: 36px;
 
}
.center{
top: 40%;
left:0px;
right:auto;
margin-left: 300px;
}


.active {
	font-size: 25px;
	align-items: center;

}
 
 .rights {
background-color: #FFF;
position:fixed;
bottom: 0px;
width: 100%;
text-align: center;

</style>
</head>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";

}

function closeNav() {
    document.getElementById("mySidenav").style.width ="0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
     
</body>

</html>
